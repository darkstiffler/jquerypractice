<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
    	
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/main.js"></script>
	
		<title>Tester Doc</title>
		
		<!-- external CSS links -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>
		<h2 id="shoutBox"> Shoutbox! </h2>
		<div id="displayArea">
			<!-- this will populate with entries -->
		</div>
		<form id="shoutForm">
			<input id="inputArea" placeholder="Add a shout here!" rows="1"></input>
			<button for="inputArea" id="submitButton" type="submit"> Submit Entry </button>
		</form>
		<div id="actionButtons">
			<h2> Action Buttons! </h2>
			<button class="promptB">Prompt</button>
			<button class="alertB">Alert</button>
			<button class="confirmB">Confirm</button>
			<button class="logB">Log (check console!)</button>
		</div>
		<div id="settings">
			<h2> Settings </h2>
			<h4> Change background color to... </h4>
			<button id="changeBlue"> Blue </button>
			<button id="changeRed"> Red </button>
			<button id="changeOrange"> Orange </button>
			<button id="changeYellow"> Yellow </button>
			<button id="changeGreen"> Green </button>
			<button id="changeWhite"> Default </button>
		</div>
	</body>
</html>
